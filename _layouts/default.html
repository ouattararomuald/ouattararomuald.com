<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <script defer src="https://use.fontawesome.com/releases/v5.5.0/js/all.js" integrity="sha384-GqVMZRt5Gn7tB9D9q7ONtcp4gtHIUEW/yG7h98J7IpE3kpi+srfFyyB/04OV6pG0" crossorigin="anonymous"></script>

    <meta name="og:title" content="ouattararomuald.com">
    <meta name="og:description" content="Blog posts, portfolio, GitHub, and more.">
    <meta name="og:site_name" content="Romuald Ouattara">
    <meta name="og:url" content="{{ site.url }}">

    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@ouattararomuald">
    <meta name="twitter:domain" content="ouattararomuald.com">
    <meta name="twitter:title" content="ouattararomuald.com">
    <meta name="twitter:description" content="Blog posts, portfolio, GitHub, and more.">
    <meta name="twitter:image" content="http://www.gravatar.com/avatar/e68309f117985270285ade8082f4877d?s=200">
    <meta name="twitter:url" content="{{ site.url }}">
<!--{% seo %}-->
  </head>

  <body>

    <header>
      <div class="container">
        <h1>{{ site.title | default: site.github.repository_name }}</h1>
        <h2>{{ site.description | default: site.github.project_tagline }}</h2>

        <ul class="list-inline">
          <li><a href="/blog"><span class="fa-list-inline"><i class="fas fa-book-reader"></i></span>Blog</a></li>
          <li><a href="/portfolio"><span class="fa-list-inline"><i class="far fa-eye"></i></span>Portfolio</a></li>
          <li><a href="https://github.com/ouattararomuald"><span class="fa-list-inline"><i class="fa-list-inline fab fa-github"></i></span>Github</a></li>
          <li><a href="https://twitter.com/ouattararomuald"><span class="fa-list-inline"><i class="fa-list-inline fab fa-twitter"></i></span>@ouattararomuald</a></li>
        </ul>
      </div>
    </header>

    <div class="container">
      <section id="main_content">
        {{ content }}
      </section>
    </div>

    {% if site.google_analytics %}
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>
